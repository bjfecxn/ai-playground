<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Playground</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 40px 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 50px;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }
    .project-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .project-card:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }
    .project-card h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    .project-card p {
      color: #aaa;
      font-size: 0.9rem;
      line-height: 1.6;
    }
    .tag {
      display: inline-block;
      background: rgba(58, 123, 213, 0.3);
      color: #7eb8ff;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Playground</h1>
    <p class="subtitle">AI 生成的有趣小项目合集</p>

    <div class="projects">
      <a href="./chinese-history/dist/" class="project-card">
        <h2>中国历史全景</h2>
        <p>穿越五千年华夏文明，探索朝代更迭、文化传承与历史脉络的交互式可视化体验。</p>
        <span class="tag">可视化</span>
      </a>

      <!-- 以后的项目添加在这里 -->
    </div>
  </div>
</body>
</html>
